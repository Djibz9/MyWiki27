{% extends wiki/base.html%}
{% block  content %}
<h1 class = "text-center"> The following page will be deleted, are you sure you want to proceed ?</h1>
<br>
<form method='POST' class = "text-center" action="{% url 'wiki:delete_confirm' page_name %}">
{% csrf_token %}
<br>
<button class="btn btn-danger" name="Delete" type="submit" value="Delete"> Delete it anyway</button>
</form>
{% endblock  content %}
